<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>gltf模型图层 - 自定义shader着色器，并注册到图层上</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
  <script type="text/javascript" src="/examples/lib/maptalksgl.js"></script>
  <script type="text/javascript" src="/examples/lib/maptalks.gltf.js"></script>
  <body>
    
    <div id="map" class="container"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        pitch: 75,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        })
      });
      var url = '../../../../resource/gltf/Duck/Duck.glb';
      var vert = `
        attribute vec3 aPosition;
        uniform mat4 projViewMatrix;
        uniform mat4 modelMatrix;
        uniform vec3 color;
        varying vec3 vColor;
        void main()
        {
          gl_Position = projViewMatrix * modelMatrix * vec4(aPosition, 1.0);
          vColor = color;
        }
      `;
      
      const frag = `
        precision mediump float;
        varying vec3 vColor;
        void main() {
          gl_FragColor = vec4(vColor, 1.0);
        }
      `;
      const config =  {
        vert : vert,
        frag : frag,
        uniforms : [
            'projViewMatrix',
            'color'
        ],
        positionAttribute : 'POSITION'
      };
      maptalks.GLTFLayer.registerShader('myShader', 'MeshShader', config);
      
      var gltflayer = new maptalks.GLTFLayer('gltf').addTo(map);
      var position = map.getCenter();
      var gltfmarker = new maptalks.GLTFMarker(position, {
        symbol: {
          url: url,
          animation: true,
          loop: true,
          shader: 'myShader',
          rotation: [90, 0, 0],
          uniforms: {
            'color': [0.0, 1.0, 0.3]
          }
        }
      });
      
      gltflayer.addMarker(gltfmarker);

    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> - </title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
  <script type="text/javascript" src="/examples/lib/maptalksgl.js"></script>
  <script type="text/javascript" src="/examples/lib/maptalks.gltf.js"></script>
  <body>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/dat.gui/build/dat.gui.min.js"></script>
    <div id="map" class="container"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        pitch: 75,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        })
      });
      var gui = new dat.GUI({ width: 250 });
      const urls = ['Duck', 'cube', 'chuyin'];
      var Config = function () {
        this.url = urls[0];
      };
      var options = new Config();
      var url1 = '../../../../resource/gltf/cube-animation/cube.gltf';
      var url2 = '../../../../resource/gltf/Duck/Duck.glb';
      var url3 = '../../../../resource/gltf/chuyin/elf.gltf';
      const urlMap = {
        Duck: url2,
        cube: url1,
        chuyin: url3
      };
      var symbol = {
        url: options.url,
        animation: true,
        loop: true,
        rotation: [90, 0, 0],
        uniforms: {
          'baseColorFactor': [0.2, 0.1, 0.8, 1.0]
        }
      };
      
      var gltflayer = new maptalks.GLTFLayer('gltf').addTo(map);
      var position = map.getCenter();
      var gltfmarker = new maptalks.GLTFMarker(position, {
        symbol: symbol
      }).addTo(gltflayer);
      var urlController = gui.add(options, 'url', urls);
      urlController.onChange(function (value) {
        gltfmarker.setUrl(urlMap[value]);
      });

    </script>
  </body>
</html>

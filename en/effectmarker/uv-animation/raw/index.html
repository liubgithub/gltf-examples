<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>effect marker - uv effect animation</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
  <script type="text/javascript" src="/examples/lib/maptalksgl.js"></script>
  <script type="text/javascript" src="/examples/lib/maptalks.gltf.js"></script>
  <body>
    
    <div id="map" class="container"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 12,
        pitch: 75,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        })
      });
      var effectlayer = new maptalks.EffectLayer('effectlayer').addTo(map);
      var image = new Image();
      image.src = '../../../../resource/image/guangshu.png';
      image.onload = function () {
        var texture =  new maptalksgl.reshader.Texture2D({
          data : image,
          mag: 'linear'
        });
        new maptalks.EffectMarker(map.getCenter(), {
          symbol : {
            animation : true,
            loop : true,
            effect : 'uv',
            url : '../../../../resource/gltf/guangshu/scene.glb',
            speed : 0.05,
            rotation : [90, 0, 90],
            translation : [0, 0, 0],
            transparent : true,
            scale : [1, 1, 1],
            uniforms : {
              texture: texture,
              width : 1,
              height : 1
            }
          }
        }).addTo(effectlayer);
      };

    </script>
  </body>
</html>
